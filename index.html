<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roll Number Transcript</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Enter Your Roll Number</h1>
  <input type="text" id="rollNumber" placeholder="Enter your roll number">
  <button onclick="showImage()">Submit</button>
  <div id="result"></div>

  <script>
    // List of roll numbers and their corresponding images
    const images = {
      '2314011118': 'https://i.imgur.com/NaqzrGP.jpeg' // Direct Imgur link
    };

    // Function to display the image based on the roll number entered
    function showImage() {
      const rollNumber = document.getElementById('rollNumber').value; // Get the entered roll number
      const resultDiv = document.getElementById('result'); // Div where the image will be displayed
      
      if (images[rollNumber]) { // Check if the roll number exists in the list
        resultDiv.innerHTML = `<img src="${images[rollNumber]}" alt="Transcript Image">`;
      } else {
        resultDiv.innerHTML = 'No image found for this roll number.'; // Show error message if no match
      }
    }
  </script>
</body>
</html>
